<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de Postagens com API Pública</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f8fa;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      input {
        width: 60px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 7px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        width: 280px;
        padding: 15px;
        text-align: left;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.15);
      }

      .card h5 {
        font-size: 18px;
        color: #222;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 15px;
        color: #555;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>Visualizador de Posts</h1>

    <label for="qtd">Quantidade de posts: </label>
    <input type="number" id="qtd" value="10" min="1" max="50" />
    <button onclick="visualizarPosts()">Visualizar postagens</button>

    <section id="container"></section>

    <script>
      async function visualizarPosts() {
        try {
          const qtd = document.getElementById("qtd").value;
          const url = `https://jsonplaceholder.typicode.com/posts?_limit=${qtd}`;

          const resposta = await fetch(url);
          const posts = await resposta.json();

          const container = document.getElementById("container");
          container.innerHTML = "";

          posts.forEach((post) => {
            const card = document.createElement("section");
            card.classList.add("card");

            const title = document.createElement("h5");
            title.textContent = post.title;

            const content = document.createElement("p");
            content.textContent = post.body;

            card.appendChild(title);
            card.appendChild(content);
            container.appendChild(card);
          });
        } catch (erro) {
          console.error("Erro ao carregar posts:", erro);
          alert("Não foi possível carregar os dados da API.");
        }
      }
    </script>
  </body>
</html>
