<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Galeria de Fotos com API Pública</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #galeria {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        width: 200px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100%;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Galeria de Fotos</h1>

    <label for="quantidade">Quantidade de fotos:</label>
    <input type="number" id="quantidade" value="10" min="1" max="50" />
    <button onclick="carregarGaleria()">Carregar Galeria</button>

    <div id="galeria"></div>

    <script>
      async function carregarGaleria() {
        try {
          const quantidade = document.getElementById("quantidade").value;
          const url = `https://jsonplaceholder.typicode.com/photos?_limit=${quantidade}`;

          const resposta = await fetch(url);
          const fotos = await resposta.json();
          const galeria = document.getElementById("galeria");
          galeria.innerHTML = ""; // limpa galeria anterior

          fotos.forEach((foto) => {
            const card = document.createElement("div");
            card.classList.add("card");

            const img = document.createElement("img");
            img.src = foto.thumbnailUrl;
            img.alt = foto.title;

            const title = document.createElement("p");
            title.textContent = foto.title;

            card.appendChild(img);
            card.appendChild(title);
            galeria.appendChild(card);
          });
        } catch (erro) {
          console.error("Erro ao carregar fotos:", erro);
          alert("Não foi possível carregar os dados da API.");
        }
      }
    </script>
  </body>
</html>
